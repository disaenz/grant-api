name: "🐳 Docker CI/CD: Build, Scan & Deploy Lambda 🚀"

on:
  push:
    branches:
      - dev

env:
  ECR_REPOSITORY: grant-api

jobs:
  build:
    name: "🐳 Build & Push Image"
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.build-image.outputs.image_uri }}
    steps:
      - name: "🔄 Checkout repository"
        uses: actions/checkout@v3

      - name: "🔐 Configure AWS credentials"
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "🆔 Get AWS Account ID"
        run: |
          echo "ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV

      - name: "🔓 Login to ECR"
        uses: aws-actions/amazon-ecr-login@v1

      - name: "🐳 Build & Push Docker Image"
        uses: docker/build-push-action@v3
        with:
            context: .
            file: Dockerfile.lambda
            push: true
            tags: ${{ env.ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
            platforms: linux/amd64
         

  scan:
    name: "🔍 Scan Image with Trivy"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "🔐 Configure AWS credentials"
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "🔓 Login to ECR"
        uses: aws-actions/amazon-ecr-login@v1

      - name: "🛡️ Scan image"
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image_uri }}
          severity: CRITICAL,HIGH
          exit-code: '1'

  deploy:
    name: "🚀 Deploy to Lambda"
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - name: "🔐 Configure AWS credentials"
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "🚀 Update Lambda function"
        run: |
          aws lambda update-function-code \
            --function-name grant-api \
            --image-uri ${{ needs.build.outputs.image_uri }}
