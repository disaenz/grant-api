name: "ğŸ³ Docker CI/CD: Build, Scan & Deploy Lambda ğŸš€"

on:
  push:
    branches:
      - dev

env:
  ECR_REPOSITORY: grant-api

jobs:
  build:
    name: "ğŸ³ Build & Push Image"
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.build-image.outputs.image_uri }}
    steps:
      - name: "ğŸ”„ Checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ” Configure AWS credentials"
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "ğŸ†” Get AWS Account ID"
        run: |
          echo "ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV

      - name: "ğŸ”“ Login to ECR"
        uses: aws-actions/amazon-ecr-login@v1

      - name: "ğŸ³ Build & Push Docker Image"
        uses: docker/build-push-action@v3
        with:
            context: .
            file: Dockerfile.lambda
            push: true
            tags: ${{ env.ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
            platforms: linux/amd64
         

  scan:
    name: "ğŸ” Scan Image with Trivy"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "ğŸ” Configure AWS credentials"
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "ğŸ”“ Login to ECR"
        uses: aws-actions/amazon-ecr-login@v1

      - name: "ğŸ›¡ï¸ Scan image"
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image_uri }}
          severity: CRITICAL,HIGH
          exit-code: '1'

  deploy:
    name: "ğŸš€ Deploy to Lambda"
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - name: "ğŸ” Configure AWS credentials"
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "ğŸš€ Update Lambda function"
        run: |
          aws lambda update-function-code \
            --function-name grant-api \
            --image-uri ${{ needs.build.outputs.image_uri }}
